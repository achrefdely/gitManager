
<div *ngIf="repo">
    <h2><span>Repo</span> {{repo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{repo.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{repo.description}}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
            <span>{{repo.path}}</span>
        </dd>
        <dt><span>Logo Url</span></dt>
        <dd>
            <span>{{repo.logoUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'repo/'+ repo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
